    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/signup.css">
        <link rel="shortcut icon" href="/images/android-chrome-512x512.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>XTA-a marketplace for RUETIAN</title>
    </head>
    <body>
        <div class="main_container">
            <span class="close" title="Close SignUp Form"><a href="index.html">&times;</a></span>
            <form class="signup_form" action="/action_page.php" method="GET">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><strong>Email</strong></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="psw"><strong>Password</strong>(8-15 characters without special characters)</label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <label for="psw-repeat"><strong>Repeat Password</strong></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                <label for="roll"><strong>Roll</strong></label>
                <input type="roll" placeholder="Enter Roll" name="roll" required>
                <label for="location" name="location">Location</label>
                <select name="location" id="location">
                    <option value="dhaka">Dhaka</option>
                    <option value="rajshahi">Rajshahi</option>
                    <option value="mymensing">Mymensing</option>
                    <option value="shylet">Shylet</option>
                    <option value="khulna">khulna</option>
                    <option value="chittagong">Chittagong</option>
                    <option value="rangpur">Rangpur</option>
                </select>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="clearfix">
                <button type="button"  class="cancelbtn"><a href="index.html">Cancel</a></button>
                <button type="submit" class="next">Next</button>
                </div>
            </div>
            </form>
        </div>
        <script src="../js script/signup.js"></script>
    </body>
    </html>
